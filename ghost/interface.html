<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Browser UI</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
  </header>
  <script>
    function navigate() {
      const url = document.getElementById('url').value;
      window.location.href = url.startsWith('http') ? url : 'https://' + url;
    }
  </script>
</body>
</html>
