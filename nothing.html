<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Color Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .animated-btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(270deg, #ff6b6b, #feca57, #48dbfb, #5f27cd);
      background-size: 800% 800%;
      animation: gradientShift 5s ease infinite;
      transition: transform 0.1s ease;
    }

    .animated-btn:hover {
      transform: scale(1.1);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <button class="animated-btn">Click Me</button>
</body>
</html>
